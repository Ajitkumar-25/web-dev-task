<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
   <link rel="stylesheet" href="form_style.css">
</head>
<body>
  <div id="box">
  <div class="form-wrap">
     <h1>RECRUITMENT'S OPEN</h1>
          <h2>GOOGLE DEVELOPER STUDENTS CLUB</h2> 
             <p class="special"> you're just a click away</p>
          <form>
          <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" name="first name" id="first-name" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last name" id="last-name" placeholder="Enter your last name">
           </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your Email id ">
           </div>
          <div class="form-group">
            <label for="password">Mobile</label>
             <input type="text" name="mobile" id="mobile" placeholder="Enter Mobile no">
          </div>
         <div class="form-group">
            <label for="confirm-password">Batch/Branch</label>
            <input type="text" name="batch/branch" id="batch/branch" placeholder="Enter Batch/Branch">
         </div>
         <div class="form-group">
            <label for="password">LinkedIn</label>
             <input type="text" name="linkedin" id="linkedin" placeholder="Enter LinkedIn profile link">
          </div>
         <div class="form-group">
            <label for="password">Github</label>
             <input type="text" name="github" id="github" placeholder="Enter Github profile link">
          </div>
          <div class="form-group">
            <label for="choose-file" class="form-group"> Why GDSC</label>
            <textarea class="form-group" rows="5" cols="70" style="height:auto" placeholder="Tell us why you wanted to join us"></textarea>
          </div>

         <div class="form-group " >
            <label class="label-title">Interested In Domain</label>
            <select class="form-input" id="level" >
              <option>Designing</option>
              <option>Web Development</option>
              <option>Competitive Programming</option>
              <option>App Development</option>
            </select>
         </div>
          
         <div class="multi">
            <label for="skills">Skills if any </label><br>
            <input type="checkbox" name="Skills" value="c/c++" id="skills">C/C++<br>
            <input type="checkbox" name="Skills" value="python" id="skills">Python<br>
            <input type="checkbox" name="Skills" value="java" id="skills">Java<br>
            <input type="checkbox" name="Skills" value="kotlin" id="skills">Kotlin<br>
        </div>



         <button type="submit" class="btn">Sumbit</button><br>
     </form>
  </div>
  
</div>
</body>
</html>
